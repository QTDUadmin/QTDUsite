# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Intro
    url: '#intro'
    weight: 20
  - name: Dates
    url: '#timeline'
    weight: 30
  - name: Programme
    url: '#programme'
    weight: 40
  - name: Location
    url: '#location'
    weight: 50
  - name: Organisers
    url: '#people'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70
